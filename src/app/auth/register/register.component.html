<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form
            action="#"
            [formGroup]="registroForm"
            (ngSubmit)="crearUsuario()"
          >
            <div class="form-group">
              <div class="input-group h-100">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                  formControlName="correo"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    @if(registroForm.get('correo').valid){
                    <i class="fa fa-check-circle text-success"></i>
                    }
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group h-100">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    @if(registroForm.get('password').valid){
                    <i class="fa fa-check-circle text-success"></i>
                    }
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group h-100">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  formControlName="nombre"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    @if(registroForm.get('nombre').valid){
                    <i class="fa fa-check-circle text-success"></i>
                    }
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              @if (!loading) {
              <button
                type="submit"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="registroForm.invalid"
              >
                Crear cuenta
              </button>
              } @else {
              <button
                class="btn btn-primary submit-btn btn-block"
                [disabled]="loading"
              >
                <i class="fa fa-spin fa-sync"></i>
                Cargando...
              </button>
              }
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >ya tienes una cuenta?</span
              >
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
