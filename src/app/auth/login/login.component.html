<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white">Ingresar</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label class="label">Usuario</label>
              <div class="input-group h-100">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="correo"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    @if(loginForm.get('correo').valid){
                    <i class="fa fa-check-circle text-success"></i>
                    }
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label">Contrase√±a</label>
              <div class="input-group h-100">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="*********"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    @if(loginForm.get('password').valid){
                    <i class="fa fa-check-circle text-success"></i>
                    }
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              @if (!loading) {
              <button
                class="btn btn-primary submit-btn btn-block"
                (click)="loginUser()"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
              } @else {
              <button
                class="btn btn-primary submit-btn btn-block"
                [disabled]="loading"
              >
                <i class="fa fa-spin fa-sync"></i>
                Cargando...
              </button>
              }
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >No estas registrado?
              </span>
              <br />
              <a
                routerLink="/register"
                routerLinkActive="router-link-active"
                class="text-black text-small"
                >Crear una cuenta</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
